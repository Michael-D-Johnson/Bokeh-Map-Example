{% extends "base.html" %}
{% block content %}
<center>
<table class="sortable" border="1">
<tr>
{% for col in df.columns %}
    <th>
        {{ col }}
    </th>
{% endfor %}
</tr>
{% for key,row in df.iterrows() %}
<tr>
    {% for col in df.columns %}
        <td align='center'>  {{ row[col] }} </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
</center>
{% endblock %}
